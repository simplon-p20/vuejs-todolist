<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="todo.css">
  </head>
  <body>
    <main class="container-fluid" id="app">
      <h1>Todo</h1>
      <p>{{remaining}} of {{todos.length}} remaining [ <a href="#" v-on:click="archive">archive</a> ]</p>
      <ul class="unstyled">
        <li v-for="todo in todos">
          <label class="checkbox">
            <input type="checkbox" v-model="todo.done">
            <span class="done-{{todo.done}}">{{todo.text}}</span>
          </label>
        </li>
      </ul>
      <div>
        <input type="text" v-model="todoText"  size="30"
               placeholder="add new todo here">
        <button v-on:click="addTodo" class="btn-primary" type="submit">add</button>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="todo.js"></script>
  </body>
</html>
